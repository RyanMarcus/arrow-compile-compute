[package]
name = "arrow-compile-compute"
version = "0.1.0"
edition = "2021"
license = "GPL-3.0"

[dependencies]
inkwell = { version = "0.5.0", features = ["llvm18-0-prefer-static"] }
arrow-schema = "53.3"
arrow-buffer = "53.3"
arrow-data = "53.3"
arrow-array = "53.3"
ouroboros = "0.18"
half = "2.4.1"
enum-as-inner = "0.6.1"

[dev-dependencies]
half = "2.4.1"
arrow-ord = "53.3"
arrow-cast = "53.3"
arrow-select = "53.3"
arrow-string = "53.3"
arrow-arith = "53.3"
criterion = "0.5"
fastrand = "2.2.0"
itertools = "0.13.0"
proptest = "1.5"
rayon = "1.10"

[profile.release]
debug = true

[[bench]]
name = "eq_const_bench"
harness = false


[[bench]]
name = "cast_bench"
harness = false

[[bench]]
name = "parallel_bench"
harness = false

[[bench]]
name = "filter_bench"
harness = false

[[bench]]
name = "agg_bench"
harness = false
